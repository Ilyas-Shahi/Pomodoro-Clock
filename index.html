<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Pomodoro Clock</title>
  </head>
  <body>
    <main>
      <div>
        <h1>Pomodoro Clock</h1>

        <div class="container actions">
          <div class="container session-container">
            <div class="session">
              <h3 id="session-type">Session</h3>

              <h2 id="main-time">
                <span id="main-time_mins">25</span>:<span id="main-time_secs"
                  >00</span
                >
              </h2>

              <div class="btns">
                <button class="btn" id="start-pause">
                  <i id="start-pause_icon" class="fas fa-play"></i
                  ><span id="start-pause_text">Start</span>
                </button>
                <button class="btn" id="reset">
                  <i class="fa-solid fa-arrows-rotate"></i>Reset
                </button>
              </div>
            </div>
          </div>

          <div class="container lengths">
            <div class="session-length">
              <h4>Session Length</h4>
              <div>
                <i id="session-up" class="up-down-arrows fas fa-arrow-up"></i>
                <p><span id="session-time">25</span> mins</p>
                <i
                  id="session-down"
                  class="up-down-arrows fas fa-arrow-down"
                ></i>
              </div>
            </div>

            <div class="break-length">
              <h4>Break Length</h4>
              <div>
                <i id="break-up" class="up-down-arrows fas fa-arrow-up"></i>
                <p><span id="break-time">5</span> mins</p>
                <i id="break-down" class="up-down-arrows fas fa-arrow-down"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
